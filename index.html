<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

<div class="hero">
    <img class='paper-img' src="/assets/Paper.png">
    <img class='rock-img' src="/assets/Rock.png">
    <img class='sci-img' src="/assets/sci.png">
    <div class="hero-context">
        <p class='rock-hero'>ROCK</p>
        <p class='paper-hero'>PAPER</p>
        <p class='sci-hero'>SCISSORS</p>
    </div>
    <button class="hero-button">Start</button>
</div>

<div class="hero-transition">
    <img class='rock-img-transition' src="/assets/Rock.png">
    <img class='rock-img-transition-two' src="/assets/Rock.png">
</div>


<div class="main-body">
    <div class='scoreboard'>
        <p class="playerScore">Player Score
            <span>
                0
            </span>
        </p>
        <div>
            <p class="context"></p>
        </div>
        
        <p class="cpuScore">Opponent's Score
            <span>
                0
            </span>
        </p>
</div>
    <div class="container">
        <h2>Choose Your Weapon</h2>
        <div class='RPSContainer'>
            <button class="rock RPSbutton" data-selected="R" data-select_img="/assets/Rock.png"> 
                <img src="/assets/Rock.png" class="rock-choice" alt="">
            </button>
            <button class="paper RPSbutton" data-selected="P" data-select_img="/assets/Paper.png">
                <img src="/assets/Paper.png" class="paper-choice" alt="">
            </button>
            <button class="scissor RPSbutton" data-selected="S" data-select_img="/assets/sci.png">
                <img src="/assets/sci.png" class="sci-choice" alt="">
            </button>   
        </div>
    </div>

    <div class="choice-transition">
        <img class='rock-img-transition' id="player-choice" src="/assets/Rock.png">
        <img class='rock-img-transition-two' id="cpu-choice" src="/assets/Rock.png">
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="/app.js"></script>
</html>
